server.port=8080

# datasource PostgreSQl
spring.datasource.platform=postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/{database-name}
spring.datasource.username=postgres
spring.datasource.password={password}
spring.datasource.driver-class-name=org.postgresql.Driver

# jpa
spring.jpa.database=postgresql
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# generate schema dll to create values
spring.jpa.generate-dll=true
spring.jpa.hibernate.dll-auto=update
spring.datasource.initialization-mode=always

# initialization // checks the data.sql commando's in the resource folder
spring.sql.init.mode=always
spring.jpg.defer-datasource-initialization=true

# populating the database with fictitious users
database.autofill=true
database.fill-database-to-an-amount-of=120
database.percentage-of-users-with-addresses=40




